<html>
  <head>
    <title>Manage websites</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/manage.css">
  </head>
  <body>
    <h1>Manage blocked websites</h1>
    <div id="sites_blo">
        <p id="p_blo" class="enonc">Blocked websites:</p>
        <div class="adding_div">
          <input id="adding" class="adding" type="text" placeholder="Block domain (ex: twitter.com)">
          <button type="button" id="accept_blo" class="accept">Block</button>
        </div>
    </div>
    <div id="sites_lim">
      <p id="p" class="enonc">Websites included in the time limit:</p>
      <div class="timer">
        <input class="case_timer" type="number" id="hour" name="hour" min="0" max="24" value="0" placeholder="hh"/>
        <h1 class="txt_timer">h</h1>
        <input class="case_timer" type="number" id="minute" name="minute" min="0" max="60" value="0" placeholder="mm"/>
        <h1 class="txt_timer">m</h1>
        <input class="case_timer" type="number" id="sec" name="sec" min="0" max="60" value="0" placeholder="ss"/>
        <h1 class="txt_timer">s</h1>
      </div>
      <div class="limit_div">
        <input id="limit" class="adding" type="text" placeholder="Limit domain (ex: youtube.com)">
        <button type="button" id="accept_lim" class="accept">Limit</button>
      </div>
    </div>
    <script src="../js/manage.js"></script>
  </body>
</html>

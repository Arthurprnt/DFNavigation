<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css">
  </head>
  <body>
    <h1>DF Navigation</h1>
    <div class="favicon_div">
      <img class="favicon" id="favicon" width="50" height="50">
    </div>
    <p class="domain" id="domain">url</p>
    <div class="toggle_div">
      <p class="toggle_title" id="toggle_title">Include in time limit</p>
      <div class="toggle">
        <label class="switch" id="switch">
          <input type="checkbox" id="toggle_btn">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="btn_blo_div">
      <input class="button" type="submit" id="block" value="Block this website" />
    </div>
    <div class="btn_set_div">
      <input class="button" type="submit" id="settings" value="Settings"/>
    </div>
    <p class="cc">Extension by <a href="https://github.com/Arthurprnt" target="_blank">Arthurprnt</a></p>
    <script src="../js/popup.js"></script>
  </body>
</html>

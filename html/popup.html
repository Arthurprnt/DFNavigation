<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css">
  </head>
  <body>
    <h1>DF Navigation</h1>
    <div class="iconimg">
      <img class="theicon" id="theicon" width="50" height="50">
    </div>
    <p class="theurl" id="theurl">url</p>
    <div class="alltoggle">
      <p class="timelim" id="toggle_title">Include in time limit</p>
      <div class="toggle">
        <label class="switch" id="alltoggle">
          <input type="checkbox" id="toggle_btn">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="button1_div">
      <input class="button" type="submit" id="ajout" value="Block this website" />
    </div>
    <div class="button2_div">
      <input class="button" type="submit" id="manage" value="Settings"/>
    </div>
    <p class="cc">Extension by <a href="https://github.com/Arthurprnt" target="_blank">Arthurprnt</a></p>
    <script src="../js/popup.js"></script>
  </body>
</html>

<html>
  <head>
    <title>Manage websites</title>
    <meta charset="utf-8"/>
    <link id="all_style" rel="stylesheet" href="../css/manage_light.css">
    <link id="header_style" rel="stylesheet" href="../css/header_light.css">
  </head>
  <body>
    <header id="head">
      <a class="logo" href="https://github.com/Arthurprnt/DFNavigation" target="_BLANK"><img src="../assets/icon-svg.svg" width="150" height="100" alt="RAaCOS"></a>
      <nav>
          <ul class="nav__links">
              <nav>
                  <div class="dropdown">
                      <li><a id="li_1" href="../html/set_block.html">Blocked websites</a></li>
                      <li><a href="../html/set_limit.html">Time Limit</a></li>
                      <li><a href="../html/set_premium.html">Other settings</a></li>
                  </div>
              </nav>
          </ul>
      </nav>
  </header>
    <div id="paid" class="paid">
      <h1>Premium settings:</h1>
      <div id="enter_pwd_div" class="enter_pwd_div">
        <input id="pwd_input" class="adding" type="password" placeholder="Enter your password">
        <button type="button" id="access_btn" class="accept">Enter</button>
      </div>
      <div class="put_pwd" id="put_pwd">
        <div class="dark_mode_div">
          <p class="dark_mode_txt">Use dark mode:</p>
          <label class="switch" id="switch">
            <input type="checkbox" id="toggle_btn">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="pwd_div">
          <p class="pwd_desc_txt">Set a password to access settings:</p>
          <div class="pwd_txt_div">
            <input id="pwd_txt" class="pwd_txt" type="password" placeholder="Password">
          </div>
          <div class="pwd_conf_div">
            <input id="confirm_pwd_txt" class="pwd_txt" type="password" placeholder="Confirm password">
          </div>
          <div class="pwd_btn_div">
            <button type="button" id="pwd_btn" class="pwd_btn">Change password</button>
          </div>
          <div class="del_pwd_btn_div">
            <button type="button" id="del_pwd_btn" class="pwd_btn">Delete password</button>
          </div>
        </div>
        <div class="custom_lim_div" id="custom_lim_div">
          <p class="dark_mode_txt">Websites with custom time limit:</p>
          <div class="custom_lim">
            <input id="limiting" class="adding" type="text" placeholder="Limit domain (ex: discord.com)">
            <button type="button" id="limit_btn" class="accept">Add a custom limit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/set_premium.js"></script>
  </body>
</html>

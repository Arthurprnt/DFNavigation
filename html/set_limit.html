<html>
  <head>
    <title>Manage websites</title>
    <meta charset="utf-8"/>
    <link id="all_style" rel="stylesheet" href="../css/manage_light.css">
    <link id="header_style" rel="stylesheet" href="../css/header_light.css">
  </head>
  <body>
    <header>
      <a class="logo" href="https://github.com/Arthurprnt/DFNavigation" target="_BLANK"><img src="../assets/icon-svg.svg" width="150" height="100" alt="RAaCOS"></a>
      <nav>
          <ul class="nav__links">
              <nav>
                  <div class="dropdown">
                      <li><a href="../html/set_block.html">Blocked websites</a></li>
                      <li><a href="../html/set_limit.html">Time Limit</a></li>
                      <li><a href="../html/set_premium.html">Other settings</a></li>
                  </div>
              </nav>
          </ul>
      </nav>
  </header>
    <h1>Manage time limit</h1>
    <p class="title" id="report_p">You've already spent xx on limited websites.</p>
    <div id="enter_pwd_div" class="enter_pwd_div">
      <input id="pwd_input" class="adding" type="password" placeholder="Enter your password">
      <button type="button" id="access_btn" class="accept">Enter</button>
    </div>
    <div id="limited_div" class="limited_div">
      <p class="title">Daily time limit:</p>
      <div class="timer_div">
        <input class="case_timer" type="number" id="hour" name="hour" min="0" max="24" value="0" placeholder="hh"/>
        <h1 class="txt_timer">h</h1>
        <input class="case_timer" type="number" id="minute" name="minute" min="0" max="60" value="0" placeholder="mm"/>
        <h1 class="txt_timer">m</h1>
        <input class="case_timer" type="number" id="sec" name="sec" min="0" max="60" value="0" placeholder="ss"/>
        <h1 class="txt_timer">s</h1>
      </div>
      <p class="title">Websites included in the time limit:</p>
      <div class="limited_sites_div">
        <input id="limiting" class="adding" type="text" placeholder="Limit domain (ex: youtube.com)">
        <button type="button" id="limit_btn" class="accept">Limit</button>
      </div>
    </div>
    <script src="../js/set_limit.js"></script>
  </body>
</html>
